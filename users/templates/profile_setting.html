{%extends 'base.html'%}

{% load static %}

{%block content%}



{% include 'navbar.html' %}
 
<div class="container m-auto" > 

    <h1 class=""> Account Setting for <b>{{user.username}}</b> </h1>
    
    <br>
    <hr>
    <div >
        <div>
            <h3 class="text-xl mb-2"> General</h3>
            <p></p>
        </div>
        <div class="bg-white rounded-md  shadow ">
            
        <form action="" method="POST" enctype="multipart/form-data" style='padding:20' class='settings'>
            {% csrf_token %}
        <div class="">
            <div class="col">
            
                <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                <input type="file" name="image" value="" class="form-control-sm">
            </div>
            <div class="col-md-6">
                <label for="about">Bio</label>  
                <textarea  name="bio" id="textAreaExample" rows="4"  class="form-control">{{user_profile.bio}}</textarea>
            </div> 
            <div class="col-md-6">
                <label for=""> Location</label>
                <input type="text" name="location" value="{{user_profile.location}}" class="form-control">
            </div>
                
        </div> 

        <div class=" mt-3">
            <button class="btn btn-outline-dark"> <a href="/">Cancel</a> </button>
            <button type="submit" class="btn btn-outline-dark"> Save </button>
            
        </div>
        </form>

    </div>

                   
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{%endblock content%}
